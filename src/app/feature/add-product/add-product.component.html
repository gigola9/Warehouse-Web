<h2>პროდუქტის დამატება</h2>
<form [formGroup]="product" (ngSubmit)="addProduct()">
  <div class="col1">
    <div class="col1__name">
      <label>სახელი<span>*</span></label>
      <input type="text" formControlName="name">
    </div>
    <div class="col1__category">
      <label>კატეგორია<span>*</span></label>
      <select formControlName="category">
        <option *ngFor="let item of (categoryDictionary)" [value]="item.name"> {{ item.name }} </option>
      </select>
    </div>
  </div>
  <div class="col2">
    <label>მომწოდებელი</label>
    <input type="text" formControlName="giver">
  </div>
  <div class="col2">
    <label>შტრიხკოდი<span>*</span></label>
    <input type="number" formControlName="code">
  </div>
  <div class="col2">
    <label>აღწერა/კომენტარი</label>
    <textarea formControlName="description"></textarea>
  </div>
  <div class="col1">
    <div>
      <button class="btn red" (click)="goBack()">გაუქმება</button>
    </div>
    <div>
      <button class="btn" type="submit" [disabled]="product.invalid">დამატება</button>
    </div>
  </div>
</form>

<h3 style="width: 950px; margin: 0 auto; margin-bottom: 10px; margin-top: 40px; font-weight: normal;" *ngIf="prList?.length && isAdmin">დასადასტურებელი პროდუქტები</h3>
<div class="table" style="margin-bottom: 50px;" *ngIf="prList?.length && isAdmin">
  <table class="tbl-style">
    <tr>
      <th>სახელი</th>
      <th>შემომტანი</th>
      <th>კატეგორია</th>
      <th>კოდი</th>
      <th></th>
    </tr>
    <tr *ngFor="let item of prList" [ngClass]="{'org': item.type === 'export', 'grn': item.type === 'import'}">
      <td>{{ item.name }}</td>
      <td>{{ item.giver }}</td>
      <td>{{ item.category }}</td>
      <td>{{ item.code }}</td>
      <td style="width: 165px;">
        <button class="act-button-edit" (click)="conf(item.name)">დამატება</button>
        <button class="act-button-edit red" (click)="dec(item.name)" style="margin-left: 15px;">უარყოფა</button>
      </td>
    </tr>
  </table>
</div>
