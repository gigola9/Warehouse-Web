<h2>პროდუქტის დამატება</h2>
<form [formGroup]="product" (ngSubmit)="addProduct()">
  <div class="col1">
    <div class="col1__name">
      <label>სახელი<span>*</span></label>
      <input type="text" formControlName="name">
    </div>
    <div class="col1__category">
      <label>კატეგორია<span>*</span></label>
      <select formControlName="category">
        <option *ngFor="let item of (categoryDictionary)" [value]="item.name"> {{ item.name }} </option>
      </select>
    </div>
  </div>
  <div class="col2">
    <label>მომწოდებელი</label>
    <input type="text" formControlName="giver">
  </div>
  <div class="col2">
    <label>შტრიხკოდი<span>*</span></label>
    <input type="number" formControlName="code">
  </div>
  <div class="col2">
    <label>აღწერა/კომენტარი</label>
    <textarea formControlName="description"></textarea>
  </div>
  <div class="col1">
    <div>
      <button class="btn red" (click)="goBack()">გაუქმება</button>
    </div>
    <div>
      <button class="btn" type="submit" [disabled]="product.invalid">დამატება</button>
    </div>
  </div>
</form>
